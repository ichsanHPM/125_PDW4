<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Form</title>
        <link rel="stylesheet" href="styles/style.css"> <!-- Menghubungkan file css -->
    </head>
    <body>
        
        
        <div class="container">
            <img src="assets/logo.png" alt="gambar" class="gambar"> <!-- Menampilkan gambar -->
            <h2>Login Form</h2> <!-- Membuat heading -->
            <p>Silakan masuk untuk melanjutkan</p>  <!-- Membuat paragraf -->
            <form action="#">
            <div class="input-group">
                <label for="username">Username</label>  <!-- Membuat label input username -->
                <input type="text" id="username" name="username" required>  <!-- membuat input username -->
            </div>
            <div class="input-group">
                <label for="password">Password</label> <!-- Membuat label input password -->
                <input type="password" id="password" name="password" required>  <!-- Membuat input password -->
            </div>
            <input class="btn" type="button" onclick="Submit()" value="Login">  <!-- Membuat tombol login -->
            </form>
            <div id="waktu" class="waktu"></div>
        </div>
        <!-- Script JavaScript -->
        <script src="./script/main.js"></script>    <!-- Menghubungkan file js -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- Menghubungkan library --> 
        
    </body>
</html>
